services:
    nginx:
        image: setcms_dev_nginx:latest
        build:
            context: ./nginx
        volumes:
            - ../../:/setcms
        ports:
            - "${NGINX_PORT}:80"
        links:
            - php
    composer:
        build:
            context: ./composer
        volumes:
            - ../../:/setcms
        command: composer.phar update && composer.phar install --prefer-dist --no-dev --no-scripts --no-plugins --no-interaction --no-progress
    php:
        image: setcms_dev_php:latest
        build:
            context: ./php
        volumes:
            - ../../:/setcms
        env_file:
            - ../../.env
    migration_main:
        build:
            context: ./migrations
        volumes:
            - ../../:/setcms
        command: php /setcms/bin/migrations-main.php up
        env_file:
            - ../../.env
    postgres:
        image: postgres:latest
        ports:
            - ${POSTGRES_PORT}:5432
        environment:
            POSTGRES_DB: main
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
    adminer:
        image: adminer:latest
        ports:
            - ${ADMINER_PORT}:8080
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        links:
            - postgres